<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farm Task & Inventory Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="auth-section">
  <h2>Farmer Login</h2>
  <form id="login-form">
    <input type="text" id="login-username" placeholder="Username" required>
    <input type="password" id="login-password" placeholder="Password" required>
    <button type="submit">Sign In</button>
  </form>
  <h4>or</h4>
  <form id="signup-form">
    <input type="text" id="signup-name" placeholder="Full Name" required>
    <input type="text" id="signup-username" placeholder="Username" required>
    <input type="password" id="signup-password" placeholder="Password" required>
    <input type="text" id="signup-phone" placeholder="Phone Number" required>
    <button type="submit">Sign Up</button>
  </form>
</div>

<div id="dashboard-section" style="display:none;">
  <h2>Welcome, <span id="user-name"></span></h2>
  <form id="farm-info-form">
    <label>Field Size (Acres):</label>
    <input type="number" id="farm-acres" required><br>
    <label>Season:</label>
    <select id="farm-season">
      <option>Rabi</option>
      <option>Kharif</option>
      <option>Zaid</option>
    </select>
    <button type="submit">Save Farm Info</button>
  </form>

  <h3>Select Task</h3>
  <button onclick="showTask('seeding')"><img src="images/seeding.png" width="100"> Seeding</button>
  <button onclick="showTask('watering')"><img src="images/watering.png" width="100"> Watering</button>
  <button onclick="showTask('harvesting')"><img src="images/harvesting.png" width="100"> Harvesting</button>

  <div id="task-section"></div>

  <h3>Expenses</h3>
  <ul id="expense-list"></ul>
  <h4>Total Expense: â‚¹<span id="total-expense">0</span></h4>
</div>

<script src="app.js"></script>
</body>
</html>
